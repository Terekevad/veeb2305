<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matkaklubi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="veebileht">
    <div class="pais">
      <nav>
        <div class="vasak">
          <img src="pildid/klubilogo.png" alt="Klubi logo" />
          <div>Hiking<br>club</div>
        </div>
        <div id="navItems" class="parem">
        </div>
      </nav>
      <div id="matkad">

      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    const matkad = document.querySelector('#matkad');
    matkad.innerHTML = 'Loading...'

    async function getTreks() {
      try {
        const treks = await fetch('http://localhost:10000/api/treks').then((response => response.json()));
        console.log(treks);
        for (let trek of treks) {
          matkad.innerHTML = `
          <div class = "matk">
           <h3>${trek.name}</h3>
            </div>
          `
        }
      } catch(e) {
        console.log(e);
        matkad.innerHTML = 'Error, couldn\Â´t fetch treks';
      }
    }

    getTreks();

  </script>
</body>

</html>
